name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Digstore Min ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## Digstore Min ${{ steps.get_version.outputs.version }}
          
          ### ðŸš€ Features
          - Content-addressable storage with Git-like semantics
          - Merkle proof generation and verification
          - URN-based retrieval with byte range support
          - Beautiful CLI with persistent staging
          - Cross-platform compatibility
          
          ### ðŸ“¦ Installation
          
          **Linux/macOS:**
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/digstore-linux-x86_64 -o digstore
          chmod +x digstore
          sudo mv digstore /usr/local/bin/
          ```
          
          **Windows:**
          Download `digstore-windows-x86_64.exe` and add to your PATH.
          
          **From source:**
          ```bash
          cargo install --git https://github.com/${{ github.repository }} --tag ${{ steps.get_version.outputs.version }}
          ```
          
          ### ðŸŽ¯ Quick Start
          ```bash
          # Initialize repository
          digstore init --name "my-project"
          
          # Add files
          digstore add README.md src/
          
          # Create commit
          digstore commit -m "Initial commit"
          
          # Generate completion
          digstore completion bash > ~/.local/share/bash-completion/completions/digstore
          ```
          
          See the [documentation](.knowledge/) for comprehensive usage instructions.

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: digstore-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: digstore-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: digstore-macos-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: digstore-linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: digstore-macos-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross (for cross-compilation)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: cargo install cross

    - name: Build release
      run: |
        if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          cross build --release --target ${{ matrix.target }}
        else
          cargo build --release --target ${{ matrix.target }}
        fi

    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/digstore ${{ matrix.artifact_name }}

    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy target\${{ matrix.target }}\release\digstore.exe ${{ matrix.artifact_name }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./${{ matrix.artifact_name }}
        asset_name: ${{ matrix.artifact_name }}
        asset_content_type: application/octet-stream

  build-installers:
    name: Build Installers
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            installer_name: digstore-windows-x64.msi
          - os: macos-latest
            installer_name: digstore-macos.dmg
          - os: ubuntu-latest
            installer_name: linux-packages

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Build Windows Installer
      if: matrix.os == 'windows-latest'
      run: |
        cargo build --release
        
        # Verify icon embedding
        $exe = Get-Item "target\release\digstore.exe"
        $versionInfo = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($exe.FullName)
        Write-Host "Built executable with:"
        Write-Host "  ProductName: $($versionInfo.ProductName)"
        Write-Host "  CompanyName: $($versionInfo.CompanyName)"
        
        # Install WiX
        curl -L https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip -o wix.zip
        Expand-Archive -Path wix.zip -DestinationPath C:\wix
        echo "C:\wix" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
        # Create installer
        mkdir installer
        @"
        <?xml version="1.0" encoding="UTF-8"?>
        <Wix xmlns="http://schemas.microsoft.com/wix/2006/wi">
          <Product Id="*" Name="Digstore Min" Language="1033" Version="${{ needs.create-release.outputs.version }}" Manufacturer="Digstore Contributors" UpgradeCode="A3F5C8D9-E2B1-F4A6-C9D8-E7F2A5B8C1D4">
            <Package InstallerVersion="200" Compressed="yes" InstallScope="perMachine" />
            <MajorUpgrade DowngradeErrorMessage="A newer version is already installed." />
            <MediaTemplate EmbedCab="yes" />
            <Feature Id="ProductFeature" Title="Digstore Min" Level="1">
              <ComponentGroupRef Id="ProductComponents" />
            </Feature>
            <Directory Id="TARGETDIR" Name="SourceDir">
              <Directory Id="ProgramFilesFolder">
                <Directory Id="INSTALLFOLDER" Name="Digstore" />
              </Directory>
            </Directory>
            <ComponentGroup Id="ProductComponents" Directory="INSTALLFOLDER">
              <Component Id="MainExecutable">
                <File Id="digstore.exe" Source="target\release\digstore.exe" KeyPath="yes" />
                <Environment Id="PATH" Name="PATH" Value="[INSTALLFOLDER]" Permanent="no" Part="last" Action="set" System="yes" />
              </Component>
            </ComponentGroup>
          </Product>
        </Wix>
        "@ | Out-File -FilePath installer\digstore.wxs -Encoding utf8
        
        cd installer
        & C:\wix\candle.exe digstore.wxs
        & C:\wix\light.exe digstore.wixobj -o digstore-windows-x64.msi

    - name: Build macOS Installer
      if: matrix.os == 'macos-latest'
      run: |
        # Build universal binary
        rustup target add aarch64-apple-darwin
        cargo build --release --target x86_64-apple-darwin
        cargo build --release --target aarch64-apple-darwin
        lipo -create -output digstore target/x86_64-apple-darwin/release/digstore target/aarch64-apple-darwin/release/digstore
        
        # Create DMG
        mkdir -p dist
        cp digstore dist/
        hdiutil create -volname "Digstore Min" -srcfolder dist -ov -format UDZO digstore-macos.dmg

    - name: Build Linux Packages
      if: matrix.os == 'ubuntu-latest'
      run: |
        cargo build --release
        
        # Install FPM
        sudo apt-get update && sudo apt-get install -y ruby ruby-dev rubygems build-essential
        sudo gem install --no-document fpm
        
        # Create DEB
        fpm -s dir -t deb --name digstore --version ${{ needs.create-release.outputs.version }} \
          --architecture amd64 --maintainer "Digstore Contributors" \
          --description "Content-addressable storage system" \
          --url "https://github.com/${{ github.repository }}" \
          --license "MIT OR Apache-2.0" \
          target/release/digstore=/usr/bin/digstore
        
        # Create RPM
        fpm -s dir -t rpm --name digstore --version ${{ needs.create-release.outputs.version }} \
          --architecture x86_64 --maintainer "Digstore Contributors" \
          --description "Content-addressable storage system" \
          --url "https://github.com/${{ github.repository }}" \
          --license "MIT OR Apache-2.0" \
          target/release/digstore=/usr/bin/digstore
        
        # Create AppImage
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        mkdir -p AppDir/usr/bin
        cp target/release/digstore AppDir/usr/bin/
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
        mv *.AppImage digstore-linux-x86_64.AppImage

    - name: Upload Windows Installer
      if: matrix.os == 'windows-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: installer/digstore-windows-x64.msi
        asset_name: digstore-windows-x64.msi
        asset_content_type: application/x-msi

    - name: Upload macOS Installer
      if: matrix.os == 'macos-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: digstore-macos.dmg
        asset_name: digstore-macos.dmg
        asset_content_type: application/x-apple-diskimage

    - name: Upload Linux Packages
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Upload DEB
        for file in *.deb; do
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.debian.binary-package" \
            "${{ needs.create-release.outputs.upload_url }}?name=$file" \
            --data-binary "@$file"
        done
        
        # Upload RPM
        for file in *.rpm; do
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/x-rpm" \
            "${{ needs.create-release.outputs.upload_url }}?name=$file" \
            --data-binary "@$file"
        done
        
        # Upload AppImage
        for file in *.AppImage; do
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            "${{ needs.create-release.outputs.upload_url }}?name=$file" \
            --data-binary "@$file"
        done

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release, build-installers]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CRATES_TOKEN }}

  create-packages:
    name: Create Distribution Packages
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable

    - name: Build for packaging
      run: cargo build --release

    - name: Create Homebrew formula
      run: |
        mkdir -p packaging/homebrew
        cat > packaging/homebrew/digstore.rb << 'EOF'
        class Digstore < Formula
          desc "Content-addressable storage system with Git-like semantics"
          homepage "https://github.com/${{ github.repository }}"
          url "https://github.com/${{ github.repository }}/archive/${{ needs.create-release.outputs.version }}.tar.gz"
          license "MIT OR Apache-2.0"
          
          depends_on "rust" => :build
          
          def install
            system "cargo", "install", "--locked", "--root", prefix, "--path", "."
          end
          
          test do
            system "#{bin}/digstore", "--version"
          end
        end
        EOF

    - name: Create installation script
      run: |
        mkdir -p packaging/install
        cat > packaging/install/install.sh << 'EOF'
        #!/bin/bash
        set -e
        
        # Digstore Min Installation Script
        
        REPO="${{ github.repository }}"
        VERSION="${{ needs.create-release.outputs.version }}"
        
        # Detect OS and architecture
        OS=$(uname -s | tr '[:upper:]' '[:lower:]')
        ARCH=$(uname -m)
        
        case $OS in
          linux)
            case $ARCH in
              x86_64) BINARY="digstore-linux-x86_64" ;;
              aarch64) BINARY="digstore-linux-aarch64" ;;
              *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
            esac
            ;;
          darwin)
            case $ARCH in
              x86_64) BINARY="digstore-macos-x86_64" ;;
              arm64) BINARY="digstore-macos-aarch64" ;;
              *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
            esac
            ;;
          *)
            echo "Unsupported OS: $OS"
            exit 1
            ;;
        esac
        
        # Download and install
        URL="https://github.com/$REPO/releases/download/$VERSION/$BINARY"
        echo "Downloading $URL..."
        
        curl -L "$URL" -o digstore
        chmod +x digstore
        
        # Install to /usr/local/bin if possible, otherwise current directory
        if [ -w /usr/local/bin ]; then
          sudo mv digstore /usr/local/bin/
          echo "âœ“ Digstore installed to /usr/local/bin/digstore"
        else
          echo "âœ“ Digstore downloaded to ./digstore"
          echo "  Move to a directory in your PATH to use globally"
        fi
        
        # Generate completion if bash is available
        if command -v bash >/dev/null; then
          echo "Generating bash completion..."
          ./digstore completion bash > ~/.local/share/bash-completion/completions/digstore 2>/dev/null || true
        fi
        
        echo ""
        echo "ðŸŽ‰ Installation complete!"
        echo "Run 'digstore --help' to get started"
        EOF
        chmod +x packaging/install/install.sh

    - name: Upload packaging artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packaging
        path: packaging/
